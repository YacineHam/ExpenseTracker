{% extends './base.html' %}
{% block content %}
  <h2>Receipt Details</h2>
  <p>Store: {{ object.store_name }}</p>
  <p>Date: {{ object.purchase_date }}</p>
  <p>Items: {{ object.item_list }}</p>
  <p>Total Amount: ${{ object.total_amount }}</p>
  <a href="{% url 'receipt-update' object.id %}">Edit</a>
  <a href="{% url 'receipt-delete' object.id %}">Delete</a>
{% endblock %}
